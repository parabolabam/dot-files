set -ga allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
unbind r


set -g prefix C-s
set -g mouse on
set-option -g status-position top

bind r source-file ~/.config/tmux/tmux.conf

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key w choose-tree -Zw


bind "s" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt '⚡  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(⚡  )+reload(sesh list)'
)\""

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'pwittchen/tmux-plugin-ram'
set -g @plugin 'imomaliev/tmux-keyboard-layout'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'imomaliev/tmux-keyboard-layout'

set -g @kanagawa-theme 'dragon'
set -g @kanagawa-plugins "battery ram-usage time "
# the default is 5, it can accept any number
set -g @kanagawa-refresh-rate 1
set -g @kanagawa-time-format "%F %R"

# for left
set -g @kanagawa-show-left-sep 

# for right symbol (can set any symbol you like as separator)
set -g @kanagawa-show-right-sep 
# it can accept `hostname` (full hostname), `session`, `shortname` (short name), `smiley`, `window`, or any character.
set -g @kanagawa-show-powerline true

set -g allow-passthrough on

run '~/.config/tmux/.tmux/plugins/tpm/tpm'

